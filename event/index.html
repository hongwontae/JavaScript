<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h1>Events</h1>
    <!-- 인라인으로 이벤트 속성을 넣어줄 수 있다.
    단점으로 1. html 파일에 javasScript 가독성 떨어진다.
            2. 큰 따옴표, 작은 따옴표 실수 발생할 수 있다.
            3. 여러 줄을 작성할 떄 세미콜론이 필수이다.-->
    <button onclick="alert('you click me?'); alert('stop clicking')">click me!</button>
    <button ondblclick="alert('you click me?'); alert('stop clicking')">click me!</button>
    <button id="v2">click ME(version2)</button>
    <button id="v3">click ME(version3)</button>
    <div>
        <button id="tas">click ME(tas)</button>
    </div>



    <script src="AddEventListener.js"></script>
    
</body>
</html>
